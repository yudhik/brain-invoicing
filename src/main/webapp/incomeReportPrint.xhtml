<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div id="button-holder" style="text-align: center;">
			<p:commandButton value="Print" type="button" icon="ui-icon-print">
				<p:printer target="printCanvas" />
			</p:commandButton>
			<p:button value="Kembali" outcome="incomeReport.jsf" icon="ui-icon-back" />
		</div>
		<h:outputText id="printCanvas" value="#{reportingPage.reportTransformationResult}" escape="false" rendered="#{reportingPage.reportTransformationResult ne null}" />
	</ui:define>
</ui:composition>
