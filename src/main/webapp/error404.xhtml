					<span>anon@brainretail:~ </span>404<br />
					404: command not found<br />
					<span>anon@brainretail:~ </span>locate 404<br />
					<span>anon@brainretail:~ </span>find 404<br />

					var msg = [
							{

							},
							{
								cmd : "^locate 404}^^",
								response : "",
								br : false
							},
							{
								cmd : "^find 404}^^",
								response : "find: 404: No such file or directory",
								br : true
							},
							{
								cmd : "^where are you???}",
								response : "where: command not found",
								br : true
							},
							{
								cmd : "^^}}HTTP 404. File not found.^}Sorry. The page you are looking for is not here.",
								response : null,
								br : false
							} ];

					$j(document).ready(function() {
						$j("#login").text("Last login "+Date.now().toString("ddd MMM d h:mm:ss")+" on ttys001");
						terminal.init($("msg"));
					});
